<div class="container">
  <div class="col">
    <h3>Lista De Personas</h3>
  </div>
  <hr />
  <app-formulario (personaCreada)="personaAgregada($event)"></app-formulario>
  <hr />
  <app-persona
    *ngFor="let personaE of personas; let i = index"
    [persona]="personaE"
    [indice]="i"
  >
  </app-persona>
</div>
