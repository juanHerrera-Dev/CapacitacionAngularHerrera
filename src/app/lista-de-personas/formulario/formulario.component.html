<div class="box">
  <div class="item">
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Nombre"
        [(ngModel)]="nombreInput"
        required
      />
      <input
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Apellido"
        class="form-control"
        [(ngModel)]="apellidoInput"
        required
      />
      <button type="submit" style="cursor: pointer" (click)="guardarPersona()">
        +
      </button>
      <button *ngIf="indice != null" type="submit" style="cursor: pointer" class="button-red" (click)="eliminarPersona()">
        -
      </button>
  </div>
</div>
